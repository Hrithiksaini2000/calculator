<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="section_padding">
        <div class="container">
            <div class="row row_center">
                <div class="col-md-6 box_padding">
                    <h1 class="Calculator_heading">Calculator</h1>
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="type_something" id="value">
                                Type The Number
                            </div>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="green_color button" id="all-clear">AC</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="black_color button" id="clear">C</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="black_color button percentage" id="0" data-value="%">%</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="black_color button divison" id="1" data-value="/">/</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="button" id="2" data-value="7">7</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="button" id="3" data-value="8">8</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="button" id="4" data-value="9">9</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="black_color button multiply" id="5" data-value="X">X</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="button" id="6" data-value="4">4</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="button" id="7" data-value="5">5</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="button" id="8" data-value="6">6</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="black_color button plus" id="9" data-value="+">+</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="button" id="10" data-value="1">1</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="button" id="11" data-value="2">2</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="button" id="12" data-value="3">3</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="black_color button minus" id="13" data-value="-">-</button>
                        </div>
                        <div class="col-md-3 button_center">
                           <button class="button" id="14" data-value="00">00</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="button" id="15" data-value="0">0</button>
                         </div>
                        <div class="col-md-3 button_center">
                            <button class="button dot" id="16" data-value=".">.</button>
                        </div>
                        <div class="col-md-3 button_center">
                            <button class="green_color button" id="calculate" data-value="=">=</button>
                         </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
     <script src="new_script.js"></script>
  </body>
</html>
